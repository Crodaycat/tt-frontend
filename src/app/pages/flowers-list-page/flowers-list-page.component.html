<h1>Listado de flores</h1>

<section class="flowers-list">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let flower of flowers">
      <app-flower-card
        [flower]="flower"
        (onEdit)="editFlower($event)"
        (onDelete)="deleteFlower($event)"
      ></app-flower-card>
    </div>
  </div>
</section>
